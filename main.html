<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    form {
      max-width: 500px;
      padding: 20px;
      border: 1px solid #333;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .gender-container {
      display: flex;
      gap: 20px;
      margin-top: 5px;
    }
    .tos-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 15px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form action="#" method="post">
    <h2>Signup Form</h2>

    <!-- Name -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Name" required>

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Email" required>

    <!-- Gender -->
    <label>Gender:</label>
    <div class="gender-container">
      <input type="radio" id="gender_m" name="gender" value="Male" required>
      <label for="gender_m">Male</label>

      <input type="radio" id="gender_f" name="gender" value="Female" required>
      <label for="gender_f">Female</label>
    </div>

    <!-- Car Brands -->
    <label for="cars">Car Brands:</label>
    <select id="cars" name="cars" required>
      <option value="">--Please choose an option--</option>
      <option value="Toyota">Toyota</option>
      <option value="Honda">Honda</option>
      <option value="Ford">Ford</option>
      <option value="BMW">BMW</option>
      <option value="Tesla">Tesla</option>
    </select>

    <!-- Age -->
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" placeholder="Age" required>

    <!-- DOB -->
    <label for="dob">DOB:</label>
    <input type="date" id="dob" name="dob" required>

    <!-- Phone Number -->
    <label for="tel">Phone Number:</label>
    <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">

    <!-- Password -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Password" required>

    <!-- TOS -->
    <div class="tos-container">
      <input type="checkbox" id="tos" name="tos" required>
      <label for="tos">I agree to the TOS</label>
    </div>

    <!-- Submit Button -->
    <button type="submit">Sign Up</button>

  </form>

</body>
</html>
